<head>
    <meta charset="UTF-8">
    <title>Nuisance Pest Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Rubik+Maps&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <section class="shopping-cart-header">
        <div class="shopping-cart-header-container">
            <div class="shopping-cart-header-logo">
                <img class="big_logo" src="../static/nuisance.png" alt="logo">
            </div>
            <div class="shopping-cart-header-title">
                <h1 class="gradient-text">Nuisance Pest Control</h1>
            </div>
            <div class="shopping-cart-header-cart">
                <div>
                    <a href="cart.php"><img class="sm_logo" src="../static/cart.svg" alt="cart"></a>
                </div>
                <div>
                    <p>Shopping Cart</p>
                </div>
            </div>
        </div>
    </section>
</head>
<body>
    <section class="shopping-cart-body">
        <div class="shopping-cart-container">
            <section class="shopping-cart">
                <table border=1 class="table table-striped table-dark" style="max-height400px; overflow-y: scroll;">
                    <tr>
                        <th>id</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Add To Cart</th>
                    </tr>
                    <tbody>
                    {{% for dictionary in products %}}
                    <tr>
                        {{% for key in dictionary %}}
                        <td>
                            {{{{ dictionary[key] }}}}
                        </td>
                        {{% endfor %}}
                        <td>
                            <form action="/addToCart" method="POST">
                                <input type="hidden" name='productid' value = "{{{{ dictionary['id'] }}}}">
                                <button type="submit" class="btn btn-warning">Purchase</button>
                            </form>
                        </td>
                    </tr>
                    {{% endfor %}}
                    </tbody>
                </table>
            </section>
        </div>
        <button type="submit" class="shopping-cart-body-button">Checkout</button>
    </section>

</body>
</html>
